<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <div class="game-title">BATTLESHIP</div>
    </header>
    <div class="main">
      <div class="modal-place-ships">
        <div class="modal-place-ships-content">
          <div class="modal-place-ships-txt">Place your ships</div>
          <div class="modal-place-ships-top-btn-container">
            <button class="modal-place-ships-axis-btn horizontal">Rotate</button>
            <button class="modal-place-ships-random-btn">Random</button>
            <button class="modal-place-ships-clear-btn">Clear</button>
          </div>
          <div class="modal-place-ships-board"></div>
          <button class="modal-place-ships-play-btn">Play</button>
        </div>
      </div>
      <div class="boards-container">
        <div class="player1-board-container">
          <div class="player-name-container">
            <div class="player1-name"></div>
          </div>
          <div class="player1-board"></div>
        </div>
        <div class="player2-board-container">
          <div class="player-name-container">
            <div class="player2-name"></div>
          </div>
          <div class="player2-board"></div>
        </div>
      </div>
      <div class="modal-game-over">
        <div class="modal-game-over-content">
          <div class="modal-game-over-content-txt"></div>
          <button class="modal-game-over-content-reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
